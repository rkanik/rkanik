<!DOCTYPE html>
<html lang="en">

<head>

   <style>
      * {

         margin: 0;
         outline: none;

      }

      h1{

      .container {

         text-align: center;
      }

      .grid {
         display: grid;
      }

      .grid.item-center {
         place-items: center;
      }
   </style>
</head>

<body>
